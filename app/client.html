<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery.js"></script>
    <script>
window.$ = window.jQuery = require('./jquery.js');

$(function() {
  var wsUri = "ws://cabin.nyampass.com/ws";
  var $output = $('#output');
  var websocket;

  function startWebsocket() {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt) {
    appendMessage("CONNECTED");
  }

  function onClose(evt) {
    appendMessage("DISCONNECTED");
  }

  function onMessage(evt) {
    appendMessage('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
  }

  function onError(evt) {
    appendMessage('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message) {
    appendMessage("SENT: " + message);
    websocket.send(message);
  }

  function appendMessage(message) {
    var $pre = $("<p/>").css("word-wrap", "break-word")
                        .html(message);
    $output.append($pre);
  }

  startWebsocket();
  var $input = $('#input');
  var $submit = $('#submit');

  $submit.click(function() {
    var message = $input.val();
    doSend(message);
  });
})
</script>
    <title>cabin</title>
    <body>
      <textarea id="input" rows="5" cols="80"></textarea>
      <button id="submit" class="button">送信!</button>
      <div id="output"></div>
    </body>
</html>
